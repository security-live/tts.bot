<!DOCTYPE html>
<html>
  <head><title>Safe Frontend Redirect</title></head>
  <body>
    Please wait, if this does not redirect in a short period of time something
    went wrong.
    <script>
      let url = new URL(window.location.href);
      var access_token = url.hash.match(/access_token=(\w+)/)[1];
      if (access_token) {
        localStorage.setItem("access_token", access_token);
        window.location.href = "https://"+location.hostname+"/index.html";
      }
    </script>
  </body>
</html>
